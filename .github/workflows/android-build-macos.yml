name: Build Android APK (macOS)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install MAUI workload FIRST
      run: |
        dotnet workload install maui android
        dotnet workload list

    - name: Restore dependencies
      working-directory: ./WeatherApp
      run: |
        dotnet restore
        dotnet build -f net9.0-android -c Release -p:AndroidPackageFormat=apk -t:Build,_Sign

    - name: Find and Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-apk
        path: WeatherApp/bin/Release/net9.0-android/com.monghit.weatherapp*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: WeatherApp/bin/Release/net9.0-android/com.monghit.weatherapp.apk
