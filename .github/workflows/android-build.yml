name: Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install workload manifest
      run: |
        dotnet workload restore
        dotnet workload install maui android

    - name: Verify .NET and workloads
      run: |
        dotnet --version
        dotnet workload list

    - name: Restore dependencies
      working-directory: ./WeatherApp
      run: dotnet restore

    - name: Build APK (Debug first)
      working-directory: ./WeatherApp
      run: dotnet build -f net9.0-android -c Debug

    - name: Publish APK (Release)
      working-directory: ./WeatherApp
      run: dotnet publish -f net9.0-android -c Release --no-build

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-apk
        path: WeatherApp/bin/Release/net9.0-android/publish/*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Weather App v${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: WeatherApp/bin/Release/net9.0-android/publish/com.monghit.weatherapp.apk
        asset_name: WeatherApp.apk
        asset_content_type: application/vnd.android.package-archive
