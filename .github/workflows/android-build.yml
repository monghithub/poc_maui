name: Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100'

    - name: Restore workloads from WeatherApp
      run: dotnet workload restore
      working-directory: ./WeatherApp

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Install Android workload
      run: dotnet workload install android

    - name: List installed workloads
      run: dotnet workload list

    - name: Check SDK resolver
      run: |
        dotnet --version
        dotnet --list-sdks
        dotnet --list-runtimes

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies
      working-directory: ./WeatherApp
      run: dotnet restore --verbosity diagnostic 2>&1 | head -100

    - name: Build APK
      working-directory: ./WeatherApp
      run: dotnet publish -f net9.0-android -c Release -p:AndroidPackageFormat=apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-apk
        path: WeatherApp/bin/Release/net9.0-android/publish/com.monghit.weatherapp*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Weather App v${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: WeatherApp/bin/Release/net9.0-android/publish/com.monghit.weatherapp.apk
        asset_name: WeatherApp.apk
        asset_content_type: application/vnd.android.package-archive
