name: Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0 (LTS - Stable)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Android SDK tools
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk-build-tools android-sdk-platform-tools

    - name: Setup Android SDK
      run: |
        export ANDROID_HOME=$HOME/Android/Sdk
        mkdir -p $ANDROID_HOME
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Restore workloads
      working-directory: ./WeatherApp
      run: dotnet workload restore

    - name: Install MAUI workload
      run: dotnet workload install maui-ubuntu

    - name: Install Android workload
      run: dotnet workload install android

    - name: List installed workloads
      run: dotnet workload list

    - name: Restore dependencies
      working-directory: ./WeatherApp
      run: dotnet restore

    - name: Build APK
      working-directory: ./WeatherApp
      run: dotnet publish -f net8.0-android -c Release -p:AndroidPackageFormat=apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-app-apk
        path: WeatherApp/bin/Release/net8.0-android/publish/com.monghit.weatherapp*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: WeatherApp/bin/Release/net8.0-android/publish/com.monghit.weatherapp.apk
